<!DOCTYPE html>
<html>
<head>
<title>Login To App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/login-styles.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		  <h2>Portal</h2>
		  <!-- Trigger the modal with a button -->
		  <button type="button" class="btn-link btn-info btn-sm" data-toggle="modal" data-target="#myModal">Login</button>
		  <span>|</span>
		  <button type="button" class="btn-link btn-info btn-sm">Register</button>
		  
		  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title heading-color">Login</h4>
        </div>
        
        <div class="modal-body">
		  <form id="inputUser" name="inputUser" class="form-signin" method="post">
			<input type="email" id="emailAddress" name="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		  	<br />
		    <button type="button" id="submitButton" class="btn btn-primary btn-sm">SignIn</button>
		  </form>
        </div>
        
        <div class="modal-footer">
          Don't have an account?<button type="button" class="btn-link">Register Here</button>
          <button type="button" class="btn-link">Forgot Password</button>
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 </div> 

</body>
</html>
